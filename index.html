<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Portfolio Web Process</title>
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- html5shiv -->
    <!-- <script src="js/html5shiv.js"></script> -->

    <!-- vender-prefix -->
    <script type="text/javascript" src="js/prefixfree.min.js"></script>

    <script src="js/respond.min.js"></script>
    <!-- aos -->
    <link href="js/aos/aos.css" rel="stylesheet">
    <script src="js/aos/aos.js"></script>
    <!-- swiper -->
    <script src="js/swiper/swiper.min.js"></script>
    <link rel="stylesheet" href="js/swiper/swiper.min.css">

    <script src="js/script.js"></script>

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <!-- gotop -->
    <div class="gotop">
        <p>Top</p>
    </div>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="container">

            </div>
        </div>
        <!-- overview -->
        <div class="overview">
            <div class="container">
                <img src="images/overview_title.png" alt="오버뷰 타이틀">
                <img class="brand-txt" src="images/overview_txt.png" alt="오버뷰 내용" data-aos="fade-right"
                    data-aos-duration="800">
            </div>
        </div>
        <!-- concept -->
        <div class="concept">
            <div class="container">
                <img src="images/v_concept_title.png" alt="비쥬얼 컨셉 타이틀">
                <img class="brand-txt" src="images/v_concept_txt.png" alt="비쥬얼 컨셉 내용" data-aos="fade-right"
                    data-aos-duration="800">
                <div class="v-concept">
                    <img src="images/v_concept1.png" alt="스토리">
                    <img src="images/v_concept2.png" alt="무한의">
                    <img src="images/v_concept3.png" alt="상상력있는">
                </div>
            </div>
        </div>
        <!-- concept-story -->
        <div class="concept-story">
            <div class="container">
                <img src="images/concept_story_title.png" alt="컨셉스토리 타이틀">
                <img class="brand-txt" src="images/concept_story_txt.png" alt="컨셉스토리 내용" data-aos="fade-right"
                    data-aos-duration="800">
                <div class="v-concept">
                    <img src="images/concept_story_cont1.png" alt="스토리1" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="600">
                    <img src="images/concept_story_cont2.png" alt="스토리2" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="1200">
                </div>

            </div>
        </div>
        <div class="concept-expl">
            <div class="container">
                <img src="images/concept_box_title.png" alt="컨셉 이미지 타이틀">
                <img class="center-txt" src="images/concept_box_txt.png" alt="컨셉스토리 내용" data-aos="fade-down"
                    data-aos-duration="800">
                <div class="concept-box">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="images/concept_story_box1.png" alt="프로필박스">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/concept_story_box2.png" alt="퍼블리싱박스">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/concept_story_box3.png" alt="디자인박스">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/concept_story_box4.png" alt="라이프박스">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/concept_story_box5.png" alt="컨택트박스">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-btn-wrap">
                        <div class="swiper-button-prev sw-prev"></div>
                        <div class="swiper-button-next sw-next"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- color -->
        <div class="color">
            <div class="container">
                <img src="images/color_title.png" alt="컬러시스템 타이틀">
                <img class="brand-txt" src="images/color_txt.png" alt="컬러시스템 내용" data-aos="fade-right"
                    data-aos-duration="800">
                <div class="color-cont">
                    <img src="images/color_cont1.png" alt="남색">
                </div>
            </div>
        </div>
        <!-- typo -->
        <div class="typo">
            <div class="container">
                <img src="images/typo_title.png" alt="타이포그래피 타이틀">
                <img class="brand-txt" src="images/typo_txt.png" alt="타이포그래피 내용" data-aos="fade-right"
                    data-aos-duration="800">
                <div class="typo-cont">
                    <img src="images/typo_cont1.png" alt="" 타이포1 data-aos="fade-down" data-aos-duration="800"
                        data-aos-delay="200">
                    <img src="images/typo_cont2.png" alt="" 타이포2 data-aos="fade-down" data-aos-duration="800"
                        data-aos-delay="400">
                    <img src="images/typo_cont3.png" alt="" 타이포3 data-aos="fade-down" data-aos-duration="800"
                        data-aos-delay="600">
                    <img src="images/typo_cont4.png" alt="" 타이포4 data-aos="fade-down" data-aos-duration="800"
                        data-aos-delay="800">
                </div>
            </div>
        </div>
        <!-- design -->
        <div class="design">
            <div class="part">
                <div class="part-wrap">
                    <img src="images/main_title.png" alt="메인디자인 타이틀">
                    <img class="center-txt" src="images/main_txt.png" alt="메인디자인 내용" data-aos="fade-down"
                        data-aos-duration="800">
                </div>
                <div class="part-cont">
                    <img src="images/main_cont.png" alt="메인디자인 화면" data-aos="zoom-in" data-aos-duration="1200"
                        data-aos-delay="400">
                </div>
            </div>
            <div class="part">
                <img class="design-txt-r" src="images/profile_title.png" alt="프로필디자인 타이틀">
                <img class="design-txt-r design-txt-top" src="images/profile_txt.png" alt="프로필디자인 내용"
                    data-aos="fade-down" data-aos-duration="800">
                <div class="design-cont design-cont-other">
                    <img src="images/profile_cont.png" alt="프로필디자인 화면" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="600">
                </div>
            </div>
            <div class="part">
                <div class="part-wrap">
                    <img src="images/skill_title.png" alt="스킬 타이틀">
                    <img class="center-txt" src="images/skill_txt.png" alt="스킬 내용" data-aos="fade-down"
                        data-aos-duration="800">
                </div>
                <div class="part-cont skill-cont">
                    <img src="images/skill_cont.png" alt="스킬 화면" data-aos="zoom-in" data-aos-duration="1200"
                        data-aos-delay="400">
                </div>
            </div>
            <div class="part">
                <img class="design-txt-l" src="images/port_title.png" alt="포트폴리오디자인 타이틀">
                <img class="design-txt-l design-txt-top" src="images/port_txt.png" alt="포트폴리오디자인 내용"
                    data-aos="fade-down" data-aos-duration="800">
                <div class="design-cont port-cont">
                    <img src="images/port_cont.png" alt="포트폴리오디자인 화면" data-aos="fade-left" data-aos-duration="800"
                        data-aos-delay="600">
                </div>
            </div>
            <div class="part">
                <div class="part-wrap">
                    <img src="images/life_title.png" alt="라이프디자인 타이틀">
                    <img class="center-txt" src="images/life_txt.png" alt="라이프디자인 내용" data-aos="fade-down"
                        data-aos-duration="800">
                </div>
                <div class="part-cont">
                    <img src="images/life_cont.png" alt="라이프디자인 화면" data-aos="zoom-in" data-aos-duration="800"
                        data-aos-delay="600">
                </div>
            </div>
            <div class="part">
                <div class="part-wrap">
                    <img src="images/contact_title.png" alt="컨텍트디자인 타이틀">
                    <img class="center-txt" src="images/contact_txt.png" alt="컨텍트디자인 내용" data-aos="fade-down"
                        data-aos-duration="800">
                </div>
                <div class="part-cont">
                    <img src="images/contact_cont.png" alt="컨텍트디자인 화면" data-aos="zoom-in" data-aos-duration="800"
                        data-aos-delay="600">
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <p>Thankyou For Watching</p>
        </div>
    </div>
    </div>
</body>

</html>
